<template>
    <header>
        <img src="resources/lwc.png" alt="App Logo">
        <h2> Karcha </h2>
    </header>
    <main class="content">
        <template if:true={showSpinner}>
            <div class="demo-only">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </div>
        </template>
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <div class="slds-form-element">
                <lightning-input type="date" name="transDate" label="Transaction Date" required></lightning-input>
            </div>
            <div class="slds-form-element slds-p-left_medium">
                <lightning-combobox name="type" label="Type" required></lightning-combobox>
            </div>
            <div class="slds-form-element slds-p-left_medium">
                <lightning-combobox name="category" label="Category" required></lightning-combobox>
            </div>
            <div class="slds-form-element slds-p-left_medium">
                <lightning-input name="amount" label="Amount" required></lightning-input>
            </div>
            <div class="slds-form-element slds-p-left_medium">
                <lightning-input name="description" label="Description" ></lightning-input>
            </div>
            <div class="slds-form-element slds-p-left_medium">
                <lightning-button variant="brand" label="Add" title="Add"></lightning-button>
            </div>
        </div>
    </main>
</template>
